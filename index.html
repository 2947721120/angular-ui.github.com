<!DOCTYPE html>
<html lang="en" ng:app="demoApp">
<head>
  <title>Angular.JS-UI</title>
  <script type="text/javascript" src="http://code.angularjs.org/1.0.0rc2/angular-1.0.0rc2.min.js"></script>
  <script type="text/javascript" src="https://raw.github.com/angular-ui/angular-ui/master/lib/angular-ui.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <link rel="stylesheet" type="text/css" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="https://raw.github.com/angular-ui/angular-ui/master/lib/angular-ui.min.css" />
</head>
<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="index.html">Angular.JS-UI</a>
        <div class="nav-collapse">
          <ul class="nav">
            <li class="active">
              <a href="index.html">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div role="main">
    <div class="container">
      <div class="hero-unit">
        <h1>Angular.JS-UI</h1>
        <p>Demos</p>
      </div>
      <div ng:class="row">
        <div class="span12" ng:controller="TooltipController">
          <h3>Tooltip</h3>
          <p>
            <a ng-bind-html="item.title" class="help" ui:tooltip="{{item}}"></a>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
