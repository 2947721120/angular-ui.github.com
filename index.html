<!DOCTYPE html>
<html id="top" lang="en" ng-app="demo">
    <head>
        <title>AngularUI 对于 AngularJS</title>

        <link href="logo/UI_Shield.png" rel="shortcut icon">

        <link rel="stylesheet" href="//cdn.c2cmalls.com/bootstrap/3.3.5/css/bootstrap.css">
        <link rel="stylesheet" href="//cdn.c2cmalls.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link href="css/app.css" rel="stylesheet">
    </head>

    <body ng-controller="DemoCtrl">
        <header class="navbar navbar-fixed-top navbar-default">
            <div class="navbar-inner">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="https://2947721120.github.io/angular-ui.github.com/">AngularUI</a>
                    </div>

                    <div class="container">
                        <div class="container">
                            <div class="dropdown"></div>

                            <div class="navbar-collapse">
                                <ul class="nav navbar-nav">
                                    <li>
                                        <a href="#modules">模块</a>
                                    </li>

                                    <li>
                                        <a href="#ide-plugins">IDE 插件</a>
                                    </li>
                                    <li>
                                        <a href="https://github.com/angular-ui"><i class="fa fa-lg fa-github"></i> GitHub</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div>
            <header class="jumbotron" id="overview">
                <div class="container">
                    <div class="col-sm-3 logo"></div>
                    <div class="col-sm-7">
                        <h1>AngularUI</h1>

                        <p>同伴套件（S）的<a href="http://angularjs.org">AngularJS</a> 框架.</p>
                    </div>
                </div>

                <div class="bs-docs-social">
                    <div class="container">
                        <ul class="bs-docs-social-buttons">
                            <li>
                                <a href="https://twitter.com/share" class="twitter-share-button" data-hashtags="angularjs">Tweet</a>
                                <script>!function(d, s, id) {
                                                var js, fjs = d.getElementsByTagName(s)[0];
                                                if (!d.getElementById(id)) {
                                                    js = d.createElement(s);
                                                    js.id = id;
                                                    js.src = "//platform.twitter.com/widgets.js";
                                                    fjs.parentNode.insertBefore(js, fjs);
                                                }
                                            }(document, "script", "twitter-wjs");</script>
                            </li>

                            <li>
                                <!--将此标记放到您想要的+1按钮呈现. -->

                                <div class="g-plusone" data-size="medium"></div><!-- 把这个变量在最后一个+1按钮标记之后. -->
                                <!-- 把这个变量在最后一个+1按钮标记之后. -->
                                <script type="text/javascript">
                                            (function() {
                                                var po = document.createElement('script');
                                                po.type = 'text/javascript';
                                                po.async = true;
                                                po.src = 'https://apis.google.com/js/plusone.js';
                                                var s = document.getElementsByTagName('script')[0];
                                                s.parentNode.insertBefore(po, s);
                                            })();
                                </script>

                            </li>
                        </ul>
                    </div>
                </div>
            </header>

            <div class="container" >
                <section id="modules">
                    <h1 class="page-header">模块</h1>
                    <p class="text-muted">
                        <input class="form-control" autofocus="autofocus" style="max-width: 15em; display: inline-block;" ng-model="searchText" placeholder="搜索...">
                        {{(modules| filter:searchText).length}} 模块
                    </p>
                    <div class="list-group">
                        <div ng-repeat="module in modules| filter:searchText | orderBy: 'name'" href="{{module.src}}" class="list-group-item">
                            <p class="pull-right">
                                <a href="{{module.home}}" title="主页/演示页" ng-if="module.home"><i class="fa fa-3x fa-home"></i></a>
                                <a href="{{module.src}}" title="Code"><i class="fa fa-3x fa-github"></i></a>
                            </p>
                            <h4 class="list-group-item-heading">{{module.name}}</h4>
                            <p class="list-group-item-text text-muted">{{module.desc}}</p>
                        </div>
                    </div>

                </section>


                <section id="ide-plugins">
                    <h1 class="page-header">IDE 插件 <small>你最喜欢的文本编辑器支持在AngularJS</small></h1>

                    <div class="clearfix">
                        <ul class="nav nav-tabs nav-stacked col-md-6">
                            <li>
                                <a href="http://github.com/angular-ui/AngularJS.tmbundle">AngularJS.tmbundle <span class="text-muted">TextMate</span></a>
                            </li>

                            <li>
                                <a href="http://github.com/angular-ui/AngularJS-Atom">AngularJS-Atom <span class="text-muted">原子</span></a>
                            </li>
                        </ul>

                        <ul class="nav nav-tabs nav-stacked col-md-6">
                            <li>
                                <a href="http://github.com/angular-ui/AngularJS-sublime-package">AngularJS崇高包<span class="text-muted">崇高的文本</span></a>
                            </li>

                            <li>
                                <a href="http://github.com/angular-ui/AngularJS-brackets">AngularJS支架 <span class="text-muted">括号</span></a>
                            </li>
                        </ul>
                    </div>
                </section>
            </div>
        </div>

        <script src="//ajax.c2cmalls.com/ajax/libs/angularjs/1.4.1/angular.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
